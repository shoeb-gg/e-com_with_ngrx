<mat-card class="" matBadge="{{ badgeCount }}" matBadgeSize="large" matBadgeHidden="{{ !badgeCount }}">
    <mat-card-header>
        <mat-card-title class="h-12 leading-6 overflow-hidden">{{ title }}</mat-card-title>
        <mat-card-subtitle>{{ brand }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="my-2 h-28" src="{{ thumbnail }}" />
    <mat-card-content>
        <p class="h-32 overflow-hidden">
            {{ description }}
        </p>
        <span><b>Price: </b> ${{ price }}</span>
    </mat-card-content>
    <mat-card-actions class="flex justify-between mx-2 space-x-1">
        <button (click)="decreaseBadgeCount()" mat-button class="border border-2 border-violet-300 rounded-md flex justify-center hover:bg-violet-50 w-2/5">
            <mat-icon>remove</mat-icon>
        </button>
        <button
            (click)="clearProductFromCart()"
            mat-button
            [ngClass]="badgeCount === 0 ? 'invisible' : ''"
            class="border border-2 border-violet-300 rounded-md flex justify-center hover:bg-violet-50 w-1/5"
        >
            <mat-icon>undo</mat-icon>
        </button>

        <button (click)="increaseBadgeCount()" mat-button class="border border-2 border-violet-300 rounded-md flex justify-center hover:bg-violet-50 w-2/5">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
