<section class="pt-12 h-screen bg-orange-100 flex">
    <section class="w-1/2 bg-orange-50 flex">
        <form class="w-full flex flex-col p-5 items-center" [formGroup]="profileForm">
            <span class="pt-4 pb-8 text-xl font-medium">Enter the Product Details</span>

            <mat-form-field class="w-4/5">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="Name" />
            </mat-form-field>
            <mat-form-field class="w-4/5">
                <mat-label>Description</mat-label>
                <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" formControlName="Description"></textarea>
            </mat-form-field>
            <mat-form-field class="w-4/5">
                <mat-label>Price($)</mat-label>
                <input matInput type="number" formControlName="Price" />
            </mat-form-field>
            <mat-form-field class="w-4/5">
                <mat-label>Image URL</mat-label>
                <input matInput type="text" formControlName="ImageUrl" />
            </mat-form-field>

            <div class="w-4/5">
                <button class="float-right w-3/12" mat-raised-button color="primary" (click)="createProduct()">Save</button>
            </div>
        </form>
    </section>

    <section class="w-1/2 bg-orange-100 flex flex-col items-center">
        <span class="py-7 text-xl font-medium">Preview</span>
        <div class="w-2/3 px-5 flex flex-col justify-center items-center">
            <mat-card class="w-full">
                <mat-card-header>
                    <mat-card-title class="h-16 leading-6 overflow-hidden">{{ profileForm.value.Name }}</mat-card-title>
                </mat-card-header>
                <img mat-card-image class="my-2 h-64" src="{{ profileForm.value.ImageUrl }}" />
                <mat-card-content>
                    <p class="h-24 overflow-hidden">{{ profileForm.value.Description }}</p>
                    <span><b>Price: </b> ${{ profileForm.value.Price }}</span>
                </mat-card-content>
            </mat-card>
        </div>
    </section>
</section>
